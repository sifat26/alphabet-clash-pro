<!DOCTYPE html>
<html lang="en"data-theme='light'>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="font-popins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center text-white"
    >
      <section id="home-screen" class="home min-h-screen flex flex-col justify-center">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-white text-8xl lg:text-9xl anton-font">
            ALPHABET CLASH
          </h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn text-black bg-white">
            Play Now
          </button>
        </div>
      </section>
      <!-- PlayGround Section Start-->

      <section id="playground"
        class="playground flex flex-col gap-20 justify-center items-center hidden"
      >
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-gray-950 border-opacity-80 bg-white bg-opacity-70 mt-16"
        >
          <div class="flex justify-center">
            <p class="bg-slate-800 rounded-bl-xl rounded-br-xl px-7 py-2">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="random-alphabet" class="text-gray-950 text-9xl font-semibold uppercase">Y</p>
          </div>
        </div>
        <div>
          <!-- Keyboard Start-->
          <div class="text-black">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- Keyboard End -->
        </div>
        <div class="flex justify-between w-4/6">
          <button class="btn text-xl text-white bg-fuchsia-800 rounded-3xl border-none">
            Life
            <img src="./images/hart.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <button class="btn text-xl text-white bg-violet-900 rounded-3xl border-none">
            Score
            <img src="./images/monetization_on.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>

      <!-- PlayGround Section End-->

      <section id="result"
        class="score flex flex-col min-h-screen justify-center items-center text-center hidden"
      >
        <div
          class="bg-[#6127BD] from-[#FFFFFF12] to-[#FFFFFF33] rounded-2xl border border-white border-opacity-20 p-10 space-y-4"
        >
        <h4 class="text-4xl font-bold">Game Over</h4>
          <h1 class="text-6xl">
            <span class="text-white font-extrabold"> Score : </span
            ><span id="last-score"> 14 </span>
          </h1>
          <button onclick="play()" class="border-none btn bg-white text-black rounded-lg">
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./Scripts/utility.js"></script>

    <script src="./Scripts/alpha-clash.js"></script>
  </body>
</html>
